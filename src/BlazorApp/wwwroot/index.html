<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R.E.P.O. Mod Browser</title>
    <base href="/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="BlazorApp.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <div id="build-info" style="position: fixed; right: 0.5rem; bottom: 0.5rem; padding: 0.25rem 0.5rem; font-size: 0.75rem; background: rgba(0,0,0,0.6); color: #fff; border-radius: 4px; z-index: 1001; font-family: monospace;">
        build: loading
    </div>
    <!-- Three.js v0.170.0 loaded from CDN (cdn.jsdelivr.net)
         Production deployments should consider:
         - Local hosting of Three.js for reliability
         - Fallback mechanism if CDN is unavailable
         - See docs/Deployment.md for details -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.min.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
            }
        }
    </script>
    <script>
        (function () {
            var params = new URLSearchParams(window.location.search);
            var path = params.get("path");
            if (path) {
                params.delete("path");
                var newPath = decodeURIComponent(path);
                var newSearch = params.toString();
                if (newSearch) {
                    newPath += (newPath.indexOf("?") === -1 ? "?" : "&") + newSearch;
                }
                window.history.replaceState({}, "", newPath);
            }
        })();
    </script>
    <script>
        fetch('build-info.json')
            .then(function (r) { return r.json(); })
            .then(function (info) {
                var el = document.getElementById('build-info');
                if (el && info) {
                    el.textContent = 'build: ' + (info.sha || 'unknown') + ' @ ' + (info.builtAt || 'unknown');
                }
            })
            .catch(function () {
                var el = document.getElementById('build-info');
                if (el) {
                    el.textContent = 'build: unknown';
                }
            });
    </script>
    <script type="module" src="js/cacheStorage.js"></script>
    <script src="js/zipCache.js"></script>
    <script type="module" src="js/lazyLoad.js"></script>
    <script type="module" src="js/meshRenderer.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
