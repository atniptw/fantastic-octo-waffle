<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
        (function () {
            var base = "/fantastic-octo-waffle/";
            var path = window.location.pathname;
            if (path.indexOf(base) === 0) {
                path = path.slice(base.length);
            }
            var redirect = base + "?path=" + encodeURIComponent(path + window.location.search + window.location.hash);
            window.location.replace(redirect);
        })();
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
