name = "thunderstore-proxy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.production]
name = "thunderstore-proxy-prod"
vars = { THUNDERSTORE_BASE_URL = "https://thunderstore.io" }

[env.development]
# Allow external connections in development
# This enables GitHub Codespaces to access the worker

[dev]
# Bind to all interfaces for Codespaces compatibility
ip = "0.0.0.0"
port = 8787
