name = "fantastic-octo-waffle-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Worker configuration
workers_dev = true
compatibility_flags = []

# Environment variables
[vars]
COMMUNITY = "repo"
MAX_FILE_SIZE_MB = 200

# Observability
[observability]
enabled = true

# Routes for production (optional - comment out for workers.dev)
# [[routes]]
# pattern = "api.fantastic-octo-waffle.dev/*"
# zone_name = "fantastic-octo-waffle.dev"

# Build configuration
[build]
command = "tsc"

# Resource limits
[limits]
cpu_ms = 200

