name: Test & Lint

on:
  pull_request:
    branches: [main]

jobs:
  test-lint:
    name: Test & Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Dead code detection
        run: pnpm deadcode

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run integration tests
        if: ${{ hashFiles('**/vitest.integration.config.ts') != '' }}
        run: pnpm test:integration

      - name: Install Playwright browsers
        run: pnpm --filter @fantastic-octo-waffle/web exec playwright install --with-deps chromium firefox

      # E2E tests - tests the full user flow with Chromium and Firefox
      # WebKit disabled in CI due to additional system dependencies
      - name: Run E2E tests
        run: pnpm test:e2e
