name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build:
    name: üèóÔ∏è Build Blazor WebAssembly
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish Blazor WASM
        run: dotnet publish src/BlazorApp/BlazorApp.csproj -c Release -o dist --no-build

      - name: Add .nojekyll file
        run: touch dist/wwwroot/.nojekyll

      - name: Configure base path for GitHub Pages
        run: |
          # Update base href in index.html to match repository name
          sed -i 's|<base href="/" />|<base href="/fantastic-octo-waffle/" />|g' dist/wwwroot/index.html
          echo "‚úÖ Updated base href for GitHub Pages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/wwwroot

  deploy:
    name: üöÄ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
