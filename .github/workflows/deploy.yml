name: üöÄ Deploy to GitHub Pages & Cloudflare Worker

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deployment"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '24.x'

jobs:
  deploy-pages:
    name: üìÑ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install WASM workloads
        run: dotnet workload install wasm-tools-net9

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish Blazor WASM
        run: dotnet publish src/BlazorApp/BlazorApp.csproj -c Release

      - name: Prepare GitHub Pages deployment
        run: |
          # Debug: Check actual publish output structure
          echo "=== Contents of dist-Release/ ==="
          ls -la dist-Release/ || echo "dist-Release not found"
          echo ""
          echo "=== Contents of dist-Release/wwwroot/ ==="
          ls -la dist-Release/wwwroot/ || echo "dist-Release/wwwroot not found"
          echo ""
          
          # The project publishes to dist-Release/ and the wwwroot folder of the published app
          # Copy the entire dist-Release directory to dist for GitHub Pages
          mkdir -p dist
          if [ -d "dist-Release/wwwroot" ]; then
            cp -r dist-Release/wwwroot/* dist/
            echo "‚úÖ Copied from dist-Release/wwwroot/"
          elif [ -d "dist-Release" ]; then
            # If wwwroot doesn't exist, check for index.html directly in dist-Release
            if [ -f "dist-Release/index.html" ]; then
              cp -r dist-Release/* dist/
              echo "‚úÖ Copied from dist-Release/"
            else
              echo "‚ùå Could not find index.html in expected locations"
              exit 1
            fi
          else
            echo "‚ùå dist-Release directory not found"
            exit 1
          fi
          
          echo ""
          echo "=== Contents of dist/ ==="
          ls -la dist/
          
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Configure base path for GitHub Pages
        run: |
          # Verify index.html exists before attempting to modify it
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå dist/index.html not found!"
            ls -la dist/
            exit 1
          fi
          
          # Update base href in index.html to match repository name
          sed -i 's|<base href="/" />|<base href="/fantastic-octo-waffle/" />|g' dist/index.html
          echo "‚úÖ Updated base href for GitHub Pages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-worker:
    name: ‚òÅÔ∏è Deploy to Cloudflare Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Worker dependencies
        working-directory: cloudflare-worker
        run: npm ci

      - name: Deploy to Cloudflare Worker (Production)
        working-directory: cloudflare-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy -- --env production
