name: üöÄ Deploy to GitHub Pages & Cloudflare Worker

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deployment"
  cancel-in-progress: false

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '24.x'

jobs:
  deploy-pages:
    name: üìÑ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install WASM workloads
        run: dotnet workload install wasm-tools-net9

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish Blazor WASM
        run: dotnet publish src/BlazorApp/BlazorApp.csproj -c Release

      - name: Prepare GitHub Pages deployment
        run: |
          # The project publishes to dist-Release/wwwroot by default
          # Move it to dist/ for consistent deployment
          mkdir -p dist
          cp -r dist-Release/wwwroot/* dist/
          
      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Configure base path for GitHub Pages
        run: |
          # Update base href in index.html to match repository name
          sed -i 's|<base href="/" />|<base href="/fantastic-octo-waffle/" />|g' dist/index.html
          echo "‚úÖ Updated base href for GitHub Pages"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-worker:
    name: ‚òÅÔ∏è Deploy to Cloudflare Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Worker dependencies
        working-directory: cloudflare-worker
        run: npm ci

      - name: Deploy to Cloudflare Worker (Production)
        working-directory: cloudflare-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy -- --env production
